<div class="m-5" *ngIf="!taskId">
    <p class="alert alert-danger">
        Can't match any ID
    </p>
</div>

<div class="m-5" *ngIf="taskId">
    <input type="text" class="form-control mb-3" placeholder="Task Title" [(ngModel)]="task.title">
    <textarea type="text" class="form-control mb-3" placeholder="Task Description" [(ngModel)]="task.description"></textarea>
    <button class="btn btn-primary mr-3" (click)="saveTask()">Save</button>
    <button class="btn btn-danger mr-3" (click)="deleteTask()">Delete</button>
    <a class="btn btn-danger" routerLink="/">Cancel</a>
</div>
