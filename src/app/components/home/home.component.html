<div class="m-5">
    <a routerLink="/add-task" class="btn btn-primary">Add New Task</a>
</div>

<div class="m-5" *ngIf="tasksSer.tasks.length == 0">
    <p class="alert alert-primary">There's no tasks</p>
</div>

<div class="m-5" *ngIf="tasksSer.tasks.length != 0">
    <ul class="list-group">
        <li class="list-group-item" *ngFor="let task of tasksSer.tasks; index as i">
            <a [routerLink]="['/task', i]">{{task.title}}</a>
            <button class="btn btn-danger float-right" (click)="deleteTask(i)">Delete</button>
        </li>
    </ul>
</div>
